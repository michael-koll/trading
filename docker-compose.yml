services:
  backend:
    build:
      context: ./backend
    container_name: trading-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - ALPACA_API_KEY=${ALPACA_API_KEY:-}
      - ALPACA_API_SECRET=${ALPACA_API_SECRET:-}

  frontend:
    build:
      context: ./frontend
    container_name: trading-frontend
    ports:
      - "3000:3000"
    environment:
      - BACKEND_INTERNAL_URL=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
